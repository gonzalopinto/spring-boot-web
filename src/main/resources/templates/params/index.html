<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Enviar parametros del Request HTTP GET - URL</title>
</head>
<body>
	<h1>Enviar parametros del Request HTTP GET - URL</h1>
	<ul>
		<li><a th:href="@{/params/string(texto='Hola Gon')}">/params/string?texto=Hola
				Gon></a></li>
		<li><a th:href="@{/params/string(texto='Qué tal John!')}">/params/string?texto=Qué
				tal John!></a></li>

		<li><a
			th:href="@{/params/mix-params(saludo='Como estas Pinto!', numero=7)}">/params/mix-params?saludo=Como
				estas Pinto!&numero=7></a></li>

		<li><a
			th:href="@{/params/mix-params-request(saludo='Que pasa Pinto!', numero=7)}">/params/mix-params?saludo=Que
				pasa Pinto!&numero=7></a></li>
	</ul>
</body>
</html>
